<!DOCTYPE html>
<html>
<head>
    <title>ECharts Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="padding-left: 10px;">
    <p style="font-size: 30px; font-weight: bold;padding-left: 10px;padding-top: 10px;">vocabulary</p>
    <input type="file" style='display: inline-block;width: 500px;'>
    <button id="myBtn">Try it</button>
    <pre id="file" style="display: none;"></pre>
    <div id="music"></div>
    <script>
        document.getElementById("myBtn").addEventListener("click", function () {
            var reader = new FileReader();
            reader.addEventListener('load', async function () {
                var duLieu = this.result + '';
                var find = '"';
                var re = new RegExp(find, 'g');
                duLieu = duLieu.replace(re, '');
                var ar = duLieu.split('\n');
                const dataConvert = [];
                for (let item of ar) {
                    if (item[0] == '-') {
                        const string = item.substr(1);
                        const arrStringE_Vi = string.split(':');
                        const dataUrl = await callHtml(arrStringE_Vi[0])
                        dataConvert.push({
                            string_E: arrStringE_Vi[0] ? arrStringE_Vi[0].trim() : '',
                            string_Vi: arrStringE_Vi[1] ? arrStringE_Vi[1].trim() : '',
                            dataUrl: dataUrl,
                        })
                    }
                }
                var music = document.getElementById('music');
                var htmlTable = "";
                for (var i = 0; i < dataConvert.length; i++) {
                    htmlTable += "<div style='display: flex;align-items: center; margin-top: 7px'>";
                    htmlTable += "<span style='color: #000;margin: 0 10px;font-size: 20px;font-weight: bold;'>" + dataConvert[i].string_E + " : </span>";
                    htmlTable += "<span style='color: #000;margin: 0 10px;font-size: 18px;font-weight: bold;'>" + dataConvert[i].string_Vi + "</span> </div>";
                    htmlTable += "<div style='display: flex;align-items: center;margin-top: 5px'>";
                    for (var j = 0; j < dataConvert[i].dataUrl.length; j++) {
                        const urlMusic = dataConvert[i].dataUrl[j];
                        // console.log(urlMusic)
                        const keyTrack = "'" + dataConvert[i].string_E + j + "'";
                        htmlTable += `<span style='margin: 0 10px'>${j == 0 ? 'UK' : 'US'}</span>`
                        htmlTable += "<audio id=" + keyTrack + "> <source src=" + urlMusic.url + " /> </audio> <div id='player-container'> <button style='display: flex;justify-content: center;align-items: center;' id='play-pause' onclick=playPause(" + keyTrack + ")><span style='font-size: 16px' class='glyphicon glyphicon-volume-up'></span></button> </div>";
                        htmlTable += `<span style='margin: 0 10px'>${urlMusic.ipa}</span>`
                    }
                    htmlTable += "</div></div>";
                }
                music.innerHTML = htmlTable;
                var controlBtn = document.getElementById('play-pause');
            });
            reader.readAsText(document.querySelector('input').files[0]);
        });
        function playPause(keyTrack) {
            var track = document.getElementById(keyTrack);
            if (track.paused) {
                track.play();
            } else {
                track.pause();
            }
        }
        async function callHtml(textSearch) {
            const data = [];
            const urlSearch = "https://dictionary.cambridge.org/vi/dictionary/english/" + textSearch.trim();
            console.log(urlSearch)
            const resp = await axios({
                method: 'get',
                url: urlSearch,
            });
            const parsed = $($.parseHTML(resp.data)).find(".pos-header");
            if (parsed.length > 0) {
                const dataReturn = parsed[0];
                const dataUrlMusic = dataReturn.getElementsByClassName("dpron-i");
                for (let item of dataUrlMusic) {
                    const divMusic = item.getElementsByTagName("source");
                    if (divMusic.length > 0) {
                        const url = "https://dictionary.cambridge.org" + divMusic[0].getAttribute("src");
                        const ipa = item.getElementsByClassName("ipa")
                        data.push({
                            ipa: "\\" + ipa[0].innerHTML + "\\",
                            url: url,
                        })
                    }
                }
            }
            return data;
        }
    </script>
</body>
</html>
